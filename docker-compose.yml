version: "3.7"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: personal_library_manager
    container_name: personal_library_manager_app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - net_personal_library_manager

  db:
    image: mysql:8.0.31
    container_name: personal_library_manager_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: pwr
      MYSQL_PASSWORD: pw
      MYSQL_USER: usr
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "33060:3306"
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - net_personal_library_manager

networks:
  net_personal_library_manager:
    driver: bridge
